<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboard</title>
		<meta charset="utf-8">		  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>		
	</head>
	
	<body>		
		<nav class="navbar navbar-light" style="background-color: #C82249;">  		
			<p class="mx-auto font-weight-bold text-light">Pogramming Competition Scoreboard</p>
		</nav>
				
		<div class="text-center p-2">				
			
			<table class="table">			   
			      <thead class="thead-dark">
				    <tr>
				      <th scope="col">Team ID</th>
				      <th scope="col">Team Name</th>
				      <th scope="col">Queation 1</th>
				      <th scope="col">Queation 2</th>
				      <th scope="col">Queation 3</th>
				      <th scope="col">Queation 4</th>
				      <th scope="col">Queation 5</th>
				      <th scope="col">Queation 6</th>
				    </tr>
				  </thead>
				  
			      <tbody th:each="team : ${teams}">
				    <tr>
				      <th scope="row" th:text="${team.teamId}">num</th>
				      <td th:text="${team.teamName}">...</td>
				      <td th:text="${team.q1}">...</td>
				      <td th:text="${team.q2}">...</td>
				      <td th:text="${team.q3}">...</td>
				      <td th:text="${team.q4}">...</td>
				      <td th:text="${team.q5}">...</td>
				      <td th:text="${team.q6}">...</td>
				    </tr>
			      </tbody>			   
			</table>
			
		</div>		
		
		<div class="container">
			<div class="row">
			<div class ="col"></div>
			<div class ="col p-3">
				<form  th:action="@{/delteam}" th:object="${team}" method="post">
				
		    		<p>Id: <input type="text" class="form-control mb-2 mr-sm-2" th:field="*{teamId}" placeholder="ENTER CORRECT TEAM ID" ></p>				
		        	<p>
		        	<input class="btn" type="submit" value="Submit" /> 
		        	<a href="/"><button type="button"  class="btn">Home</button></a>
		        	</p>
	    		</form>
	    	</div>
	    	<div class ="col"></div>
	    	</div>
	        </div>
	        	
	</body>
	
</html>
