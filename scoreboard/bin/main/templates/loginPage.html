<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Log in</title>
		<meta charset="utf-8" >		  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<body>
		<nav class="navbar navbar-light" style="background-color: #C82249;">

		</nav>
		<div class="container">
		<div class="row">
		<div class ="col"></div>
		<div class ="col p-3">
			<form action="#" th:action="@{/login}" th:object="${judge}" method="post">
	    	<p>Id: <input type="text" class="form-control mb-2 mr-sm-2" th:field="*{id}" placeholder="eg. 195377" ></p>
	        <p>Password: <input type="password" th:field="*{password}" class="form-control mb-2 mr-sm-2" placeholder="Password" ></p>
	        <p><input class="btn" type="submit" value="Submit" /> <input class="btn" type="reset" value="Reset" /></p>
    		</form>
    	</div>
    	<div class ="col"></div>
    	</div>
        </div>
	</body>
